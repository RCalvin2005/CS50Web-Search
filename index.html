<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Roboto from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/5c985a550d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="link-container">
                <div class="link">
                    <a href="image.html">Image Search</a>
                </div>
                <div class="link">
                    <a href="advanced.html">Advanced Search</a>
                </div>
            </div>
            <div class="logo-container">
                <div class="logo">
                    <span class="blue">S</span><span class="red">e</span><span class="yellow">a</span><span class="blue">r</span><span class="green">c</span><span class="red">h</span>
                </div>
            </div>
            <form action="https://google.com/search">
                <div class="search-bar">
                    <div class="bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input autocomplete="off" type="text" name="q">
                    </div>
                    <input class="button" type="submit" value="Google Search">                
                </div>
            </form>
            <div></div>
        </div>
    </body>
</html>
