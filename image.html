<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Roboto from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/5c985a550d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="grid-container grid-regular">
            <div class="link-container">
                <div class="link">
                    <a href="index.html">Google Search</a>
                </div>
                <div class="link">
                    <a href="advanced.html">Advanced Search</a> 
                </div>
            </div>
            <div class="logo-container">
                <div class="logo-regular">
                    <span class="blue">F</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
                    <span id="images">images</span>
                </div>
            </div>
            <form action="https://google.com/search">
                <div class="search-bar">
                    <div class="bar">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <input autocomplete="off" type="text" name="q">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass search-button"></i></button>
                    </div>
                    <input type="hidden" name="tbm" value="isch">
                    <input class="button" type="submit" value="Google Image Search">
                </div>
            </form>
        </div>
    </body>
</html>
